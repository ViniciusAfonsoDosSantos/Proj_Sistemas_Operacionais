<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Trabalho Controle e Automação</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header class="text-center">
    <h3 class="h3">Trabalho Sistemas Operacionais</h3>
  </header>

  <div class="container mt-2">
    <div class="row">
      <fieldset class="fieldset-personalizado">
        <legend>Processos</legend>
        <div class="row justify-content-center">
          <div class="col-2">
            <label for="tempoChegadaInput" class="form-label">Tempo de Chegada</label>
            <input type="number" class="form-control" id="tempoChegadaInput" required>
            <!--Adicionar classe 'is-valid' por meio do javascript
            <div id="tempoChegadaInput" class="invalid-feedback">
              Please provide a valid zip.
            </div>
          -->
          </div>
          <div class="col-2">
            <label for="tempoServicoInput" class="form-label">Tempo de Serviço</label>
            <input type="number" class="form-control" id="tempoServicoInput" >
          </div>
          <div class="col-2">
            <label for="prioridadeInput" class="form-label">Prioridade</label>
            <input type="number" class="form-control" id="prioridadeInput">
          </div>
          <div class="col-2">
            <button class="btn btn-primary mt-3" id="addProcessButton">Adicionar Processo</button>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <div class="container-fluid mt-2">
    <div class="mt-5">
      <div class="row">
        <div class="col-md-3" id="divProcessos" hidden>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col-2">ID</th>
                <th scope="col-4">Tempo de Chegada</th>
                <th scope="col-4">Tempo de Serviço</th>
                <th scope="col-2">Prioridade</th>
              </tr>
            </thead>
            <tbody id="processTableRows">
            </tbody>
          </table>
          <div class="row" id="div_opcoes_gerenciador_processos" hidden>
            <div class="col-6">
              <label for="algorithmSelect" class="form-label">Selecione um Algortimo</label>
              <select class="form-select" id="algorithmSelect" aria-label="Selecione um algoritmo">
                <option selected value="1">FCFS</option>
                <option value="2">Shortest Job First</option>
                <option value="2">Round Robin</option>
                <option value="2">Shortest Remaining Time First</option>
              </select>
            </div>
            <div class="col-6">
              <button class="btn btn-primary mt-3" id="processButton" >Iniciar Gerenciamento de Processos</button>
            </div>
          </div>
        </div>
        <div id="resultado"class="col-md-9">

        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
  <script src="../static/js/script.js"></script>
</body>

</html>
